    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <style>
        body{
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        h1{
            text-align: right;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
        }
        h2{
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size: 50px;
        }
        h3{
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size: 40px;
        }
        h4{
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size: 20px;
        }
        p{
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size: 20px; 
        }
                .range{
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
        }
        .row{
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
        }
        .table{
            font-family: 'Lato', sans-serif;
            font-size: 15px; 
        }
    </style>
    <body>
        <div class="container">
            <h1>
                <form id="search-form">
                <div class="row">
                    <div class="col-6">
                    <input
                    type="text"
                    placeholder="Search a city"
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                    />
                    <input type="submit" value="Search"/>
                    <button id="current-location-button">
                        Current
                    </button>
                </div>
                </div>
                </form>
               
                    
            </h1>
            <h2 id ="city"></h2>
            <h3>
                <div class="row"></div>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
                <span class="temperature" id="temperature"></span>
                <span class="units">°C</span>

                <br />
            </h3>
            <h4 class = "content-box">
                Humidity: <span id="humidity"></span>%
                </br>
                Wind: <span id="wind"></span> km/h
            </h4>
            
            <p class = "date"> </p>

            
            <div class="row row-cols-auto">
                <div class="col">☁️ 22</div>
                <div class="col">☁️ 23</div>
                <div class="col">☁️ 0</div>
                <div class="col">☁️ 1</div>
                <div class="col">☁️ 2</div>
                <div class="col">☁️ 3</div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Weekday</th>
                        <th scope="col">Max</th>
                        <th scope="col">Min</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Monday</th>
                        <td>21</td>
                        <td>8</td>
                        <td>⛅</td>
                    </tr>
                    <tr>
                        <th scope="row">Tuesday</th>
                        <td>23</td>
                        <td>9</td>
                        <td>☀️</td>
                    </tr>
                    <tr>
                        <th scope="row">Wednesday</th>
                        <td>22</td>
                        <td>9</td>
                        <td>☁️</td>
                    </tr>
                    <tr>
                        <th scope="row">Thursday</th>
                        <td>24</td>
                        <td>9</td>
                        <td>☀️</td>
                    </tr>
                    <tr>
                        <th scope="row">Friday</th>
                        <td>25</td>
                        <td>10</td>
                        <td>☀️</td>
                    </tr>
                    <tr>
                        <th scope="row">Saturday</th>
                        <td>25</td>
                        <td>10</td>
                        <td>⛅</td>
                    </tr>
                    <tr>
                        <th scope="row">Sunday</th>
                        <td>25</td>
                        <td>9</td>
                        <td>☀️</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p> 
            <a href="https://github.com/carolinasagravr/weather_app/blob/main/index.html"> Open-source Code</a> by Carolina Vargas
        </p>
        <script>
            let now = new Date();

            let p = document.querySelector("p");

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
            let day = days[now.getDay()];

            p.innerHTML = `${day}, ${hours}:${minutes}`;

             function displayWeatherCondition(response) {
                document.querySelector("#city").innerHTML = response.data.name;
                document.querySelector("#temperature").innerHTML = Math.round(
                    response.data.main.temp
                );

                document.querySelector("#humidity").innerHTML = response.data.main.humidity;
                document.querySelector("#wind").innerHTML = Math.round(
                    response.data.wind.speed
                );
             }
            
            function searchCity(city) {
                    let apiKey = "05703d6d81e5b863b75a18b0bcb7a8ea";
                    let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                    axios.get(apiUrl).then(displayWeatherCondition);
                }

                function handleSubmit(event) {
                    event.preventDefault();
                    let city = document.querySelector("#city-input").value;
                    searchCity(city);
                }

                function searchLocation(position) {
                    let apiKey = "05703d6d81e5b863b75a18b0bcb7a8ea";
                    let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude
                        }&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;

                    axios.get(apiUrl).then(displayWeatherCondition);
                }

                function getCurrentLocation(event) {
                    event.preventDefault();
                    navigator.geolocation.getCurrentPosition(searchLocation);
                }

                let searchForm = document.querySelector("#search-form");
                searchForm.addEventListener("submit", handleSubmit);

                let currentLocationButton = document.querySelector("#current-location-button");
                currentLocationButton.addEventListener("click", getCurrentLocation);

            searchCity("London");
        </script>
    </body>
    </html>
